<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{{ site.description }}">

    <link rel="stylesheet" href="{{ "/css/stylesheet.css" | prepend: site.baseurl }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  {% if page.angular %}
    <script
src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.3/angular.min.js">
</script>
    <script
src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.3/angular-resource.min.js">
    </script>
  {% endif %}
</head>
